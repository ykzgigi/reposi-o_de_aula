<html>
    <head>
        <title>
            Uso de Tabela Centralizada com Imagem
        </title>

        <Style type="text/css">
            tr.titulo {background-color: aqua; color:black;}
            table.imagem {background-image: url("img/img_tabela13.jpg")}
        </Style>

    </head>

    <body>

        <div>

            <table border="1" class="imagem" align="center">

                <caption>
                    Tabela de Exemplo
                </caption>

                <tr class="titulo">
                    <th>T&iacute;tulo 1</th>
                    <th>T&iacute;tulo 2</th>
                    <th>T&iacute;tulo 3</th>
                </tr>

                <tr align="center" valign="middle">
                    <td>C&eacute;lula 1.1</td>
                    <td>C&eacute;lula 1.2</td>
                    <td>C&eacute;lula 1.3</td>
                </tr>

                <tr align="center" valign="middle">
                    <td>C&eacute;lula 2.1</td>
                    <td>C&eacute;lula 2.2</td>
                    <td>C&eacute;lula 2.3</td>
                </tr>

                <tr align="center" valign="middle">
                    <td>C&eacute;lula 3.1</td>
                    <td>C&eacute;lula 3.2</td>
                    <td>C&eacute;lula 3.3</td>
                </tr>

            </table>

        </div>
        
    </body>
    
</html>
